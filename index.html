<!DOCTYPE html>
<html lang="en" ng-app="kGuitar">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no">
        <!-- user-scalable=no disables zooming, meaning users are only able to scroll, and results in your site feeling a bit more like a native application. Overall, we don't recommend this on every site, so use caution!-->
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>K-Guitar</title>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Fav Icon -->
        <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="title" ng-bind="ctrl.data.title"></h2>
            </div>
        </div>
        <section class="row broadcast" ng-controller="kGuitarController as ctrl">
            <div class="red col-md-4">
                <div class="audio-player">
                    <!--<div class="button-wrapper">
                        <div class="circle-around"></div>
                        <div ng-class="ctrl.playIcon" ng-click="ctrl.play()"></div>
                    </div>-->
              
                    <span class="fa-stack fa-lg audio-icon">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa {{ctrl.playIcon}} fa-stack-1x" ng-click="ctrl.play()"></i>
                    </span>
                    <span class="fa-stack fa-lg audio-icon">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-stop fa-stack-1x" ng-click="ctrl.stop()"></i>
                    </span>
                   <!-- <div class="button-wrapper">
                        <div class="circle-around"></div>
                        <div ng-class="ctrl.data.stopIcon" ng-click="ctrl.stop()"></div>
                    </div>-->
                    <span class="meter">{{ ctrl.data.startOffset | secondsToDateTime | date:'mm:ss'}}</span>
                    <div class="progressbar">
                        <canvas id="visualizerCanvas"> </canvas>
                        <input id="progressBar" type="range" ng-change="ctrl.timeChange()" ng-model="ctrl.data.timevalue" />

                    </div>

                    <div class="volume" ng-click="ctrl.volumeHoverIn(this)" stop-event='click'>
                        <div class="volumeIcon">
                            <span></span>
                            <span></span>
                            <span>))</span>
                        </div>
                        <div class="volumeLevel" ng-show="ctrl.data.showVolumeLevel">
                            <input id="volume" type="range" class="level" ng-change="ctrl.volumeChange()" ng-model="ctrl.data.levelvalue" />
                        </div>
                    </div>
                </div>
            </div>
        </section><!--end broadcast-->
        <section class="row" ng-controller="pitchDetectionController as ctrlPitch" class="pitch-detect">
            <div class="red col-md-12">
                <div class="btn-play-live" ng-click="ctrlPitch.getLivePitch()">Live Pitch</div>
                <div class="pitch" ng-bind="ctrlPitch.data.pitch"></div>
                <div class="Note" ng-bind="ctrlPitch.data.note"></div>
                <div class="note"></div>
            </div>
        </section> 
    </div><!--end container-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/kGuitarModule.js"></script>
    <script src="js/kGuitarController.js"></script>
    <script src="js/contextFactory.js"></script>
    <script src="js/loadService.js"></script>
    <script src="js/drawingFactory.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/pitchDetectionController.js"></script>
    <script src="js/pitchDetectionFactory.js"></script>
    <script src="js/filters.js"></script>
</body>
</html>
